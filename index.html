<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Crystal Game</title>
</head>

<body>
    <h1>Crystal Collector</h1>

    <div>
        <p>Crystal Collector Game is an simple game.</p>
        <p>You have four crystals thay you dont know the values of and a value you have to match.</p>
        <p>Your mission is to find out the values of the crystals and match your score to the value displayed so you can win.</p>

    </div>

    <div id="crystals">

        <div class="crystal"id="blue-crystal" value="0">
            <img id="blue" src="https://via.placeholder.com/100" alt="Blue Crystal" height = "100px" width="100px">
        </div>
        <div class="crystal" id="red-crystal" value="0">
            <img id="red" src="https://via.placeholder.com/100" alt="Red Crystal" height = "100px" width="100px">
        </div>
        <div class="crystal" id="green-crystal" value="0">
            <img id="green" src="https://via.placeholder.com/100" alt="Green Crystal" height = "100px" width="100px">
        </div>
        <div class="crystal" id="purple-crystal" value="0">
            <img id="purple" src="./assets/images/PurpleCrystal.jpg" alt="Purple Crystal" height = "100px" width="100px">
        </div>


    </div>

    <div id="compDiv"></div>
    <div id="winLoseDiv">
        <h2 id = "win"></h2>
        <h2 id = "lose"></h2>
    </div>
    <div id = "scoreDiv"> </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
